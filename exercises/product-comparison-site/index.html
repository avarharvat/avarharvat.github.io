<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Comparison Site</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="main-section">
            <div class="single-column">
                <div class="side-by-side">
                    <div class="image-container">
                        <img
                            src="images/beats-by-dre.jpeg"
                            alt="3/4 view of headphones"
                        >
                    </div>
                    <div class="text-container">
                        <h3>Beats
                            Studio Pro</h3>
                        <a href="#">BUY NOW</a>
                    </div>
                </div>
                <div class="side-by-side">
                    <div class="text-container">
                        <h3>Powerful Sound. Perfect Fit.</h3>
                        <a href="#">LEARN MORE</a>
                    </div>
                    <div class="image-container">
                        <img 
                            src="images/beats-by-dre2.jpeg"
                            alt="side profile of headphones"
                        >
                    </div>
                </div>
            </div>
        </div>
            <div id="card-section">
                <div class="single-column card-container">
                    <div class="card">
                        <h3>Product Name</h3>
                        <p>
                            Beats Studio Pro Wireless Noise Cancelling Over-the-Ear Headphones
                        </p>
                    </div>
                    <div class="card">
                        <h3>Brand</h3>
                        <p>
                            Beats by Dr. Dre
                        </p>
                    </div>
                    <div class="card">
                        <h3>Model Number</h3>
                        <p>
                            MQTR3LL/A
                        </p>
                    </div>
                </div>
            </div>
    </body>
 </html>
