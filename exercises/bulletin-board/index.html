<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it">
                <img src="images/parrot.jpg"
                alt="parrot"
                width="100"
                >
            </div>
            <div class="post-it">
               <h3>Grocery List</h3>
               <ul>
                <li>
                    Eggs
                </li>
                <li>
                    Bread
                </li>
                <li>
                    Lunch Meat
                </li>
               </ul>
            </div>
            <div class="post-it">
                <i class="fa-solid fa-check"></i>
                <p>
                    Don't Forget to pay rent!
                </p>
            </div>
            <div class="post-it2">
                <p>
                    Don't wish for it work for it.
                </p>
                <i class="fa-solid fa-house-laptop"></i>
                <i class="fa-solid fa-briefcase"></i>
                <i class="fa-solid fa-user-doctor"></i>
                <i class="fa-brands fa-phoenix-framework"></i>
            </div> 
            <div class="post-it2">
                <h3>Homework Due</h3>
                <ul>
                    <li>
                        post-it note exercise
                    </li>
                    <li>
                        Study for quiz
                    </li>
                </ul>
            </div>
            <div class="post-it2">
                <img src="images/follow-that-dream.jpg"
                width="100"
                alt="bike with sign that says follow that dream"
                >
            </div>
        </div>
    </body>
</html>
